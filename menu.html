<!DOCTYPE html>
<html>

<head>
    <style>
        h1 em {
            color:green
            /* Your styles for h1 em */
        }

        ul.menu {
            color: green;
            padding: 0;
            list-style: none;
            margin: 10px;
        }

        ul.menu li {
            /* Your styles for ul.menu li */
        }

        ul.menu li a {
            display: inline;
            text-decoration: none;
        }
    </style>
</head>

<body>

    <h1>This is a <em>heading</em></h1>

    <ul class="menu">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
    </ul>

</body>

</html>
